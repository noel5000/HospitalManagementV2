<div class="card m-3">
    <h5 class="card-header">{{'patients_menu' | translate}}</h5>
    <div class="card-body">
        <form [formGroup]="itemForm" (ngSubmit)="save()">
            <div class="form-row">
               
                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'name_lbl' | translate}}</label>
                    <input type="text" formControlName="name" maxlength="50" minlength="3" required class="form-control" [ngClass]="{ 'is-invalid': form.name.errors }" />
                    <div *ngIf="form.name.errors" class="invalid-feedback">
                        <div *ngIf="form.name.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'cardId_lbl' | translate}}</label>
                    <input type="text" formControlName="cardId"  maxlength="20" class="form-control"  />
                   
                </div>

              

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'bloodType_lbl' | translate}}</label>
                    <select class="form-control"
                    
                    [ngClass]="{ 'is-invalid': form.bloodType.errors }"
                    formControlName="bloodType"
                    >
                    <option *ngFor="let bloodTypeText of bloodTypes"
                     [value]="bloodTypeText"
                     >{{bloodTypeText}}</option>
                    </select>
                    <div *ngIf="form.bloodType.errors" class="invalid-feedback">
                        <div *ngIf="form.bloodType.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'birthDate_lbl' | translate}}</label>
                    <input type="date" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': form.birthDate.errors }" />
                    <div *ngIf="form.birthDate.errors" class="invalid-feedback">
                        <div *ngIf="form.birthDate.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>

               
                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'phoneNumber_lbl' | translate}}</label>
                    <input type="text" formControlName="phoneNumber" maxlength="20" minlength="3" class="form-control" [ngClass]="{ 'is-invalid': form.phoneNumber.errors }" />
                    <div *ngIf="form.phoneNumber.errors" class="invalid-feedback">
                        <div *ngIf="form.phoneNumber.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'address_lbl' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="address" 
                    minlength="1" 
                    maxlength="200" 
                    required 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.address.errors }"
                    ></textarea>
                    <div *ngIf="form.address.errors" class="invalid-feedback">
                        <div *ngIf="form.address.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>

               
               
                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'currency_lbl' | translate}}</label>
                    <select class="form-control"
                    [ngClass]="{ 'is-invalid': form.currencyId.errors }"
                    formControlName="currencyId"
                    >
                    <option *ngFor="let currency of currencies"
                     [value]="currency.id"
                     >{{currency.name}}</option>
                    </select>
                    <div *ngIf="form.currencyId.errors" class="invalid-feedback">
                        <div *ngIf="form.currencyId.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>

               
                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'trnControl_lbl' | translate}}</label>
                    <select class="form-control"
                    [ngClass]="{ 'is-invalid': form.trnControlId.errors }"
                    formControlName="trnControlId"
                    >
                    <option *ngFor="let trnControl of trnControls"
                     [value]="trnControl.id"
                     >{{trnControl.name}}</option>
                    </select>
                    <div *ngIf="form.trnControlId.errors" class="invalid-feedback">
                        <div *ngIf="form.trnControlId.errors.required">{{'required_lbl' | translate}}</div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'insurance_lbl' | translate}}</label>
                    <select class="form-control"
                    formControlName="insuranceId"
                    >
                    <option *ngFor="let insurance of insurances"
                     [value]="insurance.id"
                     >{{insurance.name}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'insurancePlan_lbl' | translate}}</label>
                    <select class="form-control"
                    formControlName="insurancePlanId"
                    >
                    <option *ngFor="let insurancePlan of insurancePlans"
                     [value]="insurancePlan.id"
                     >{{insurancePlan.name}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'insuranceCardId_lbl' | translate}}</label>
                    <input type="text" formControlName="insuranceCardId" minlength="1" maxlength="20" class="form-control"  />
                    
                </div>

                <div class="form-group col-md-6 col-xs-12">
                    <label>{{'code_lbl' | translate}}</label>
                    <input type="text" formControlName="code" maxlength="50" disabled class="form-control" />
                   
                </div>











                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Informante' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="informante" 
                    maxlength="500" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.informante.errors }"
                    ></textarea>
                   
                </div>

                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'AHF' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="ahf" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.ahf.errors }"
                    ></textarea>
                   
                </div>

                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'APNP' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="apnp" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.apnp.errors }"
                    ></textarea>
                   
                </div>
              
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Antecedentes Perinatales' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="antecedentesPerinatales" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.antecedentesPerinatales.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Desarrollo Psicomotor' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="desarrolloPsicomotor" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.desarrolloPsicomotor.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Antecedentes Patologicos' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="antecedentesPatologicos" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.antecedentesPatologicos.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Padencia Actual' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="padenciaActual" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.padenciaActual.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Exploracion Fisica' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="exploracionFisica" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.exploracionFisica.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Espirometria' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="espirometria" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.espirometria.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Paraclinicos' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="paraclinicos" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.paraclinicos.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Diagnosticos' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="diagnosticos" 
                    maxlength="2000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.diagnosticos.errors }"
                    ></textarea>
                   
                </div>
                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Plan Terapeutico' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="planTerapeutico" 
                    maxlength="5000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.planTerapeutico.errors }"
                    ></textarea>
                   
                </div>

                <div class="form-group col-md-12 col-xs-12">
                    <label>{{'Estado De Salud' | translate}}</label>
                    <textarea rows="100" 
                    formControlName="estadoDeSalud" 
                    maxlength="1000" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': form.estadoDeSalud.errors }"
                    ></textarea>
                   
                </div>

                
               
            </div>
          
          
            <div class="text-center">
                <button *ngIf="this.permits.add || this.permits.update" class="btn  btn-primary mr-1">{{'save_btn' | translate}}</button>
                <button class="btn btn-secondary" type="reset" (click)="cancel()">{{'cancel_btn' | translate}}</button>
            </div>
        </form>
    </div>
</div>
